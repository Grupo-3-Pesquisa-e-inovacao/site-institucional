<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Safe Monitor</title>
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/login.css">
</head>

<body>
    <header id="header" style="position: relative;">

        <div class="container">

            <div class="content">

                <div class="logo">
                    <img src="../assets/logo/logo_horizontal.png" alt="">
                </div> <!--logo-->

                <nav>
                    <ul>
                        <a href="../index.html">
                            <li>Home</li>
                        </a>
                        <a href="../index.html">
                            <li>Solução</li>
                        </a>
                        <a href="../index.html">
                            <li>Beneficios</li>
                        </a>
                        <a href="../index.html">
                            <li>Recursos</li>
                        </a>
                        <a href="../index.html">
                            <li>Sobre Nós</li>
                        </a>
                        <a href="./contato.html">
                            <li>Contato</li>
                        </a>
                    </ul>
                </nav>

                <div class="buttons_menu">

                    <button class="btt_cadastro" onclick="acessarCadastro()">Cadastro</button>

                    <button class="btt_login" onclick="acessarLogin()">Login</button>


                </div> <!--login-cadastro-->

            </div> <!-- content -->

        </div> <!-- container -->

    </header>

    <section class="login">
        <div class="container">
            <div class="form-container">
                <div class="login-box">
                    <div class="box-1">
                        <h1>Faça o login</h1>
                        <p>Seja bem - vindo de volta!</p>
                    </div>
                    <div class="box-2">

                        <label class="box_form">
                            <label for="email">Email</label>
                            <input type="text" id="email" placeholder="Seu email">
                        </label>

                        <label class="box_form">
                            <label for="pass">Senha</label>
                            <input type="password" id="pass" placeholder="Sua senha">
                        </label>

                        <div class="options">
                            <div class="container">
                                <input type="checkbox" name="remenb" id="remenb"
                                    style="width: 14px; height: 14px; margin-right: 4px;">
                                <label for="remenb" style="font-size: 16px;">Lembre de mim</label>
                            </div>

                            <div class="container">
                                <a href="">Esqueceu a senha?</a>
                            </div>
                        </div>
                    </div>
                    <div class="box-3">
                        <button class="btt_cadastro" style="width: 100%;" onclick="validarLogin()">
                            Entrar
                        </button>
                        <div class="register">
                            <p>
                                Não possue uma conta? <a href="../pages/cadastro.html">Cadastre - se</a>
                            </p>
                        </div>
                    </div>

                </div>
            </div>

            <div class="img-container">
                <img src="../assets/login.svg" alt="">
            </div>
        </div>
    </section>

    <footer>

        <div class="container">

            <div class="content">

                <h5 class="endereco">
                    Rua Haddock Lobo, <br>
                    São Paulo - SP <br>
                    CEP 04011 - 001
                </h5>

                <div class="icons-contato">
                    <i class="bi bi-facebook icon"></i>
                    <i class="bi bi-instagram icon"></i>
                    <i class="bi bi-twitter icon"></i>
                    <i class="bi bi-telephone-fill icon"></i>
                    <i class="bi bi-envelope-fill icon"></i>
                </div>

                <div class="logo">
                    <img src="../assets/logo/logo_horizontal.png" alt="">
                </div>
            </div><!-- content -->

        </div><!-- container -->

    </footer>
</body>

</html>

<script src="../js/login.js"></script>
