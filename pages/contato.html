<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato | Safe Monitor</title>
    <link rel="stylesheet" href="../style/style.css">
</head>

<body>

    <header id="header" style="position: relative;">

        <div class="container">

            <div class="content">

                <div class="logo">
                    <img src="../assets/logo/logo_horizontal.png" alt="">
                </div> <!--logo-->

                <nav>
                    <ul>
                        <a href="../index.html">
                            <li>Home</li>
                        </a>
                        <a href="../index.html">
                            <li>Solução</li>
                        </a>
                        <a href="../index.html">
                            <li>Beneficios</li>
                        </a>
                        <a href="../index.html">
                            <li>Recursos</li>
                        </a>
                        <a href="../index.html">
                            <li>Sobre Nós</li>
                        </a>
                        <a href="./">
                            <li>Contato</li>
                        </a>
                    </ul>
                </nav>

                <div class="buttons_menu">

                    <button class="btt_cadastro" onclick="acessarCadastro()">Cadastro</button>

                    <button class="btt_login" onclick="acessarLogin()">Login</button>


                </div> <!--login-cadastro-->

            </div> <!-- content -->

        </div> <!-- container -->

    </header>

    <section class="contato">
        <div class="container">
            <div class="text-container">
                <h1>Se interessou pela nossa solução?</h1>
                <p>Nos envie uma mensagem e vamos começar a planejar!</p>

                <img src="../assets/contao.svg" alt="">
                
            </div>
            <div class="form-container">
                <div class="form">

                    <div class="box_form">
                        <label for="name">Nome</label>
                        <input type="text" id="name" placeholder="Seu nome">
                    </div>

                    <div class="box_form">
                        <label for="name">Email</label>
                        <input type="text" id="name" placeholder="Seu email">
                    </div>

                    <div class="box_form">
                        <label for="message">Mensagem:</label>
                        <textarea name="message" id="message" cols="40" rows="6" placeholder="Escreva.."></textarea>
                    </div>

                    <div class="box_form">
                        <button class="btt_cadastro" onclick="arquivarMensagem()" style="width: 100%;">
                            Enviar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>

        <div class="container">

            <div class="content">

                <h5 class="endereco">
                    Rua Haddock Lobo, <br>
                    São Paulo - SP <br>
                    CEP 04011 - 001
                </h5>

                <div class="icons-contato">
                    <i class="bi bi-facebook icon"></i>
                    <i class="bi bi-instagram icon"></i>
                    <i class="bi bi-twitter icon"></i>
                    <i class="bi bi-telephone-fill icon"></i>
                    <i class="bi bi-envelope-fill icon"></i>
                </div>

                <div class="logo">
                    <img src="../assets/logo/logo_horizontal.png" alt="">
                </div>
            </div><!-- content -->

        </div><!-- container -->

    </footer>
</body>

<script src="../js/main.js"></script>

<script>
    let listaMensagens = []

    function gerarMensagem() {
        let name = document.getElementById('name').value
        let message = document.getElementById('message').value


        if (name == "" || message == "") {
            alert("Não é possivel enviar uma mensagem vazia.")
        } else {
            let jsonMessage = {
                nome: name,
                mensagem: message
            }
            return jsonMessage
        }
    }

    function arquivarMensagem() {
        listaMensagens.push(gerarMensagem())
    }
</script>

</html>
