<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computadores | Expecífico</title>
    <link rel="stylesheet" href="../../style/dashboard/header_footer.css">
    <link rel="stylesheet" href="../../style/style.css">
    <link rel="stylesheet" href="../../style/dashboard/computadores_expecifico.css">
</head>

<body>
    <header id="header" style="position: relative;">

        <div class="container">

            <div class="content">

                <div class="logo">
                    <img src="/assets/logo/logo_horizontal.png" alt="">
                </div> <!--logo-->

                <nav>
                    <ul>
                        <a href="./dashboard_geral.html">
                            <li>Visão Geral</li>
                        </a>
                        <a href="dashboard_visao_salas.html">
                            <li>Visão Salas</li>
                        </a>
                    </ul>
                </nav>

            </div> <!-- content -->

        </div> <!-- container -->

    </header>

    <div class="conteudoSite">
        <div class="containerBlocoGrafico">

            <div class="blocoGrandeVertical">

                        <img src="../../assets/assets-dashboard/computer.svg" alt="">

                    </div>
                    <div class="info-computador">

                        <div class="blocoInfoAlerta">

                                <span id="componente-valores"><span id="componente">RAM:</span><span id="valores">

                                <span id="componente-valores"><span id="componente">Disco:</span><span id="valores">

                                <span id="componente-valores"><span id="componente">Rede:</span><span id="valores"> Sem

                            </div>
                            <div class="icones-e-alertas">
                                <div class="bloco-com-3-alertas">
                                    <span id="icones-e-alertas">
                                        <img src="../../assets/assets-dashboard/cpu.svg" alt="">

                                    </span>
                                    <span id="icones-e-alertas">
                                        <img src="../../assets/assets-dashboard/ram.svg" alt="">

                                    </span>
                                    <span id="icones-e-alertas">
                                        <img src="../../assets/assets-dashboard/disco.svg" alt="">
                                        <img src="../../assets/assets-dashboard/dangerous.svg" alt="">
                                    </span>
                                </div>
                                <div class="bloco-com-2-alertas">

                                    <span id="icones-e-alertas">
                                        <img src="../../assets/assets-dashboard/rede.svg" alt="">
                                        <img src="../../assets/assets-dashboard/dangerous.svg" alt="">
                                    </span>
                                    <span id="icones-e-alertas">
                                        <img src="../../assets/assets-dashboard/janelas.svg" alt="">
                                        <img src="../../assets/assets-dashboard/dangerous.svg" alt="">
                                    </span>
                                </div>


                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="blocoTodosGraficos">
                <div class="nome-id-computador">
                    <span id="nome-sala-computador">DESKTOP-DOUGLAS | Sala 001</span>
                    <span id="id-computador">ID: 01324 </span>
                </div>


                <div class="wifi-disco">
                    <div class="container-bloco">

                        <span id="titulo-componente">Wi-Fi</span>
                        <div class="bloco-wifi">

                        </div>
                    </div>



                    <div class="container-bloco">

                        <span id="titulo-componente">Disco</span>
                        <div class="bloco-disco">

                        </div>
                    </div>
                </div>

                <div class="ram-historico-cpu">
                    <div class="ram-cpu">
                        <div class="container-bloco-ram-cpu">

                            <span id="titulo-componente">RAM</span>
                            <div class="bloco-ram">
    
                            </div>
                        </div>
    
    
    
                        <div class="container-bloco-ram-cpu">
    
                            <span id="titulo-componente">CPU</span>
                            <div class="bloco-cpu">
    
                            </div>
                        </div>
                    </div>

                    <div class="historico">
                        <div class="container-bloco-historico">
    
                            <span id="titulo-componente">Histórico</span>
                            <div class="bloco-histórico">
    
                            </div>
                        </div>
                    </div>
