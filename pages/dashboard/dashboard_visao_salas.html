<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salas | dashboard</title>
    <link rel="stylesheet" href="../../style/dashboard/visao_salas.css">
    <link rel="stylesheet" href="../../style/dashboard/header_footer.css">
    <link rel="stylesheet" href="../../style/style.css">
</head>

<body>



    <header id="header" style="position: relative;">

        <div class="container">

            <div class="content">

                <div class="logo">
                    <img src="/assets/logo/logo_horizontal.png" alt="">
                </div> <!--logo-->

                <nav>
                    <ul>
                        <a href="../index.html">
                            <li>Visão Geral</li>
                        </a>
                        <a href="../index.html">
                            <li>Visão Salas</li>
                        </a>
                    </ul>
                </nav>

            </div> <!-- content -->

        </div> <!-- container -->

    </header>

    <div id="ConteudoSite">

        <div id="modal" class="modal">
            <div class="tituloModal">
                Adicione sua sala
            </div>
            <div class="conteudoModal">
                

                <div class="form">
                    <div class="conteudoForm">
                        <div class="nomeDaSala">
                            Nome da sala:
                        </div>
                        <div class="inputNomeSala">
                            <input type="text" name="" id="inputNomeSala">
                        </div>


                        <div class="nomeDaSala">
                            Quantidade de dispositivos:
                        </div>
                        <div class="inputNomeSala">
                            <input type="number" name="" id="inputQuantidadeDispositivos">
                        </div>
                        

                        <div class="divButtonAddSala">
                            <button class="buttonAddSala" onclick="adicionarSala()">
                                Adicionar Sala
                            </button>

                            <button class="buttonCancelarAddSala" onclick="fecharModal()">
                                Cancelar
                            </button>
                        </div>
                    </div>
                </div>

            </div>

        </div>

        <div class="containerSalas" id="containerSalas">
            <div class="titulo-menuFiltros">
                <div class="titulo">
                    Salas
                </div>
                <div class="menuFiltros">
                    <img id="menuHamburguer" src="../../assets/assets-dashboard/menu-fill.svg" alt="">
                </div>
            </div>

            <div class="miniContainerSalas" id="miniContainerSalas">

            </div>

            <div class="addSala">
                <div class="divDentroAddSala">
                    <a href="javascript:void(0);" onclick="abrirModal()">
                        <img id="iconeDeMais" src="../../assets/assets-dashboard/plus.svg">
                        <div class="mensagem">Adicionar Sala</div>
                    </a>
                </div>
            </div>
        </div>
    </div>



</body>

</html>
<script src="../../js/visao_salas.js"></script>
